<html>

	<script type="text/javascript" language="javascript" class="init">
	
$(document).ready(function() {

	var tabele= $('#example').DataTable( {
		"ajax": {
			"url": "data/objects_root_array_test.txt",
			"dataSrc": ""
		},
		"columns": [
            {   data : null,
                bSortable : false,
                targets : 0,

                render : function(data, type, row, meta) {
                    // 显示行号
                    var startIndex = meta.settings._iDisplayStart;
                    return startIndex + meta.row + 1;
                }
            },

            { "data": "name" },
			{ "data": "position" },
			{ "data": "office" },
			{ "data": "extn" },
			{ "data": "start_date" },
			{ "data": "salary" }
		]
	} );
	$(".search").click(function () {
		var val=$(".value").val();

        tabele.search({
            "position": System

            }).draw();
        console.log(tabele.search)

    })
} );

	</script>
</head>
<body class="dt-example">
<form >
<input type="text" class="value">
<input type="text" class="value">

<input type="button" value="search" class="search">
</form>

<div class="container">

			<table id="example" class="display" cellspacing="0" width="100%">
				<thead>
					<tr>
						<th>id</th>

					</tr>
				</thead>
				<tfoot>
					<tr>
						<th>id</th>
						<th>Name</th>
						<th>Position</th>
						<th>Office</th>
						<th>Extn.</th>
						<th>Start date</th>
						<th>Salary</th>
					</tr>
				</tfoot>
			</table>
	</div>

</body>
</html>
